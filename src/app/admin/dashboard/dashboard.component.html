<table class="table text-center">
    <thead class="thead-dark">
        <th>Sr.No</th>
        <th>Student Name</th>
        <th>Result</th>
    </thead>
    <tbody *ngFor='let user of user'>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.result}}</td>
    </tbody>
</table>
