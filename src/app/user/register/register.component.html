<div class="jumbotron">
    <form #register="ngForm" (ngSubmit)="saveUser(register.value)">
        <div class="form-group">
            <input class="form-control" type='text' name='name' placeholder='Name' required ngModel>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name='email' placeholder="Email" required ngModel>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required ngModel>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmpwd" placeholder="Confirm Password" required ngModel>
        </div>
        <div class="form-group">
            <button type='submit' class="btn btn-success" [disabled]='!register.form.valid'>Register</button>
        </div>
    </form>
</div>
