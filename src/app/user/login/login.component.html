<div class='row'>
    <div class='col-md-6'></div>
    <div class="jumbotron col-md-6">
        <form #login='ngForm' name='login'>
            <div class="form-group">
                <input class='form-control' type="email" name="username" [(ngModel)]='username' placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input class='form-control' type="password" name="password" [(ngModel)]='password' placeholder="Password" required>
            </div>
            <div class='form-group'>
                <button class='btn btn-primary' [disabled]="!login.form.valid" (click)='onLogin()'>Login</button>
                <button class='btn btn-success' routerLink='register'>Register</button>
            </div>
        </form>
    </div>
</div>
